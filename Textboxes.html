<!DOCTYPE html>

<html>
    <head>

        <title>Text Boxes</title>

    </head>

    <body> 

    <!--Creating a one-line text box-->
        <form action="" method="">
            <!--Creating Labels-->
            <label for="firstname"> First Name: </label> <br>

            <!--Input elements go in here-->
            <input type="text" id="firstname" name=""> <br> <br>

            <label for="lastname">Last Name: </label> <br>
            <input type="text" id="lastname" name=""> <br> <br>

            <label for="age"> Age: </label> <br>
            <input type="text" id="age" name=""> <br> <br>

            <label for="gender"> Gender: </label> <br>
            <input type="text" id="gender" name=""> <br> <br>

            <label for="address"> Address: </label> <br>
            <input type="text" id="address" name=""> <br> <br>

            <label for="other"> Other: </label> <br>
            <input type="text" name="" id="other" size="50px"> 
            <br> 
            <br>

            <!--Tag for submitting information-->
            <input type="submit" value="Submit">

        </form>   

    </body>

</html>
