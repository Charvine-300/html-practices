<!DOCTYPE html>

<html>

    <head>

        <title> Drop Down Lists </title>

    </head>

    <body> 
        <!--Creating drop down lists-->
        <form action="" method="">

            <label for="food"> What's your favorite food? </label> 
            <br>

            <select id="food"> 
                <option value="Spaghetti"> Spaghetti and Meatballs </option>
                <option vlaue="Beans"> Beans </option>
                <option value="Rice"> Rice Balls </option>
                <option value="Burgers"> Burgers and Fries </option>
                <option value="Spinach"> Spinach </option>
            </select>
            <br>
            <br>

            <label for="series"> What is your favorite Crime Series? </label> 
            <br>

            <select id="series">
                <option value="CSI"> CSI:Miami </option>
                <option vlaue="CSI:"> CSI:Crime Scene Investigation </option>
                <option value="bluebloods"> Blue Bloods </option>
                <option value="criminalminds"> Criminal Minds </option>
                <option value="lawnandorder"> Law and Order </option>
            </select>
            <br>
            <br>

            <label for="sports"> What is your favorite sport? </label>
            <br>

            <select id="sports">
                <option value="football"> Football </option>
                <option value="basketball"> Basketball </option>
                <option value="foosball"> Foosball </option>
                <option value="tennis"> Tennis </option>
                <option value="baseball"> Baseball </option>
            </select>
            <br>
            <br>

            <label for="ambition"> What do you want to be in the future? </label>
            <br>

            <select id="ambition">
                <option value="comp"> Computer Scientist </option>
                <option value="banker"> Banker </option>
                <option value="baker"> Baker </option>
                <option value="fisherman"> Fisherman </option>
                <option value="business"> Business Owner </option>
            </select>
            <br>
            <br>

            <label for="course"> Which is your favorite subject? </label>
            <br>

            <select id="course">
                <option value="physics"> FSC115 </option>
                <option value="chemistry"> FSC112 </option>
                <option value="biology"> FSC111 </option>
                <option value="maths"> FSC114 </option>
                <option value="comp"> FSC113 </option>
            </select>
            <br>
            <br>
            
        </form>

    </body>

</html>
