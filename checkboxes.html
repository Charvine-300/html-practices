<!DOCTYPE html>

<html>

    <head>

        <title> Check Boxes</title>

    </head>

    <body> 
        <form action="" method="">
            Select two out of all the options: 
            <br>

            <input type="checkbox" id="football" name="">
            <label for="football"> Football </label> <br>

            <input type="checkbox" id="basketball" name="">
            <label for="basketball"> Baketball </label> <br>

            <input type="checkbox" id="foosball" name=""> 
            <label for="foosball"> Foosball </label> <br>

            <input type="checkbox" id="tennis" name="">
            <label for="tennis"> Tennis </label> <br>
            <br>

            <!--Creating and already checked box-->
            This box is already checked.&nbsp; It can also be deselected but will always be selected when the webpage loads originally: <br>
            <input type="checkbox" id="astronaut" checked="checked" name="">
            <label for="astronaut"> An Astronaut </label>
            <br>
            <br>

            <input type="submit" value="Submit">


        </form>

    </body>

</html>
