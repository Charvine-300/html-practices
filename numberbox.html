<!DOCTYPE html>

<html>
    <head>

        <title> Number Box </title>

    </head>

    <body> 
        <form action="" method="">

            <label for="number"> Phone Number: </label> <br>
            <input type="number" id="number" min="0" max="50">&nbsp;&nbsp; <input type="submit" value="Submit"> 
            <br>
            <br>

            <label for="areacode"> Area Code: </label> <br>
            <input type="number" id="areacode" min="0" max="1000"> &nbsp;&nbsp; <input type="submit" value="Submit">
            <br>
            <br>

            <label for="age"> Age:</label> <br>
            <input type="number" id="age" min="1" max="100"> &nbsp;&nbsp; <input type="submit" value="Submit">
            <br>
            <br>

            <label for="accno"> Account Number: </label> <br>
            <input type="number" id='accno' min="0" max="1000000000"> &nbsp;&nbsp; <input type="submit" value="Submit">
            <br>
            <br>

            <label for="apples"> How many Apples fell? </label> <br>
            <input type="number" id="apples" min="0" max="10"> &nbsp;&nbsp; <input type="submit" value="Submit">
            <br>
            <br>

        </form>

    </body>

</html>
