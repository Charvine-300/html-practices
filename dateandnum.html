<!DOCTYPE html>

<html>

    <head>

        <title> Date and Number Box </title>

    </head>

    <body>

        <!--Creating a date and number box-->
        <form action="" method="">

            <label for="birth"> Date of Birth: </label>
            <br>
            <input type="date" value="dates" id="birth"> <!--Date Input Element-->
            <br>
            <br>

            <label for="days"> How many days will you be in Cancun? </label>
            <br>
            <input type="number" value="staydays" id="days" min="1" max="15">
            <br>
            <br>

            <label for="tulum"> When are you going to Tulum? </label>
            <br>
            <input type="date" value="tulums" id="tulum">
            <br>
            <br>

            <label for="baise"> When did Osama Bin Laden destroy the Twin Tower? </label>
            <br>
            <input type="date" value="911" id="baise"> 
            <br>
            <br>

            <label for="democracy"> When did Nigeria gain her independence?</label>
            <br>
            <input type="date" value="green" id="democracy"> 
            <br>
            <br>

            <label for="bestie"> When was your bestie born? </label>
            <br>
            <input type="date" value="saweetie" id="bestie">
            <br>
            <br>

        </form>

    </body>

</html>
