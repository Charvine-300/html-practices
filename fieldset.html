<!DOCTYPE html>

<html>
    <head>

        <title> Fieldset </title>

    </head>

    <body>

        <!--Creating a fieldset around the form-->
        <fieldset>
            <legend align="center">&nbsp;&nbsp;Student Profile&nbsp;&nbsp; </legend>

            <form action="" method="">
                <label for="name"> Name: </label>
                <br>
                <input type="text" name="" id="name">
                <br>
                <br>

                <label for="birth">Date of Birth: </label>
                <br>
                <input type="date" value="age" id="birth">
                <br>
                <br>

                <label for="age"> Age: </label>
                <br>
                <input type="number" value="bleh" id="age" min="13" max="19">
                <br>
                <br>

                Flavor:
                <br>
                <input type="radio" name="bane" value="" id="choco">
                <label for="choco"> Chocolate </label>
                <br>
                <input type="radio" name="bane" value="" id="vanill">
                <label for="vanill"> Vanilla </label>
                <br>
                <input type="radio" name="bane" value="" id="straw">
                <label for="straw"> Strawberry </label>
                <br>
                <input type="radio" name="bane" value="" id="mint">
                <label for="mint"> Mint Chocolate Chip</label>
                <br>
                <br>

                Pick Two:
                <br>
                <input type="checkbox" name="" id="top"> 
                <label for="top"> Tank Top </label>
                <br>
                <input type="checkbox" name="" id="mail">
                <label for="mail"> Off-Shoulder Blouse </label>
                <br>
                <input type="checkbox" name="" id="skirt">
                <label for="skirt"> Tennis Skirt </label>
                <br>
                <input type="checkbox" name="" id="scarf">
                <label for="scarf"> Pashmina </label>
                <br>
                <input type="checkbox" name="" id="veil">
                <label for="veil"> Hoodie </label>
                <br>
                <br>

                <label for="male"> Pick Color: </label>
                <br>
                <select id="male">
                    <option value="belgh"> Black </option>
                    <option value="phlegm"> Blue </option>
                    <option value="brile"> Burgundy </option>
                    <option value="braille"> Lilac </option>
                    <option value="giver"> Pink </option>
                </select>
                <br>
                <br>

                <label for="comment"> Comment Below: </label>
                <br>
                <textarea rows="10" cols="40" id="comment"></textarea>
                <br>
                <br>
                <input type="submit" name="Submit">

            </form>

        </fieldset>

    </body>

</html>
